<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pet - Walk Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: orange;
    }

    header {
      background-color: black;
      color: orange;
      padding: 20px;
      border-bottom: 1px solid orange;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    header nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li a {
      color: orange;
      text-decoration: none;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffa500;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background-color: orange;
      color: black;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darkorange;
    }

    footer {
      background-color: black;
      color: orange;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Walk Buddy</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="passeios.html">Passeios</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Cadastro de Pet</h2>
    <form id="pet-form">
      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo" accept="image/*"><br>

      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="age">Idade (anos):</label>
      <input type="number" id="age" name="age" required><br>

      <label for="specialNeeds">Necessidades Especiais:</label>
      <input type="text" id="specialNeeds" name="specialNeeds"><br>

      <label for="vaccinationCard">Número da Carteira de Vacinação:</label>
      <input type="text" id="vaccinationCard" name="vaccinationCard" required><br>

      <button type="submit">Adicionar</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Walk Buddy</p>
  </footer>

  <script>
    document.getElementById("pet-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // Captura os valores do formulário
      var photo = document.getElementById("photo").value;
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var specialNeeds = document.getElementById("specialNeeds").value;
      var vaccinationCard = document.getElementById("vaccinationCard").value;

      // Cria um objeto com os dados do pet
      var pet = {
        photo: photo,
        name: name,
        age: age,
        specialNeeds: specialNeeds,
        vaccinationCard: vaccinationCard
      };

      // Converte o objeto para uma string JSON e armazena no localStorage
      localStorage.setItem("pet", JSON.stringify(pet));

      // Exibe a mensagem de sucesso e redireciona para a página inicial após 2 segundos
      setTimeout(function() {
        alert("Pet adicionado com sucesso!!");
        window.location.href = "home.html";
      }, 2000);
    });
  </script>
</body>

</html>
