<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pets.css">
</head>

<body>
    <div class="barraNavegacao">
        <div class="options">
            <a href="home.html">
                <h3>Home</h3>
            </a>
            <a href="#">
                <h3>Pets</h3>
            </a>
            <a href="passeios.html">
                <h3>Passeios</h3>
            </a>
        </div>
        <a href="perfil.html">
            <img src="assets/perfil.png" alt="avatar" height="60">
        </a>

    </div>
    <div class="tela">
        <div class="titulo">
            <h3>Cadastrar novo Pet</h3>
        </div>
        <div class="lista">
            <label for="nome"><b>Nome</b></label><br>
            <input type="text" name="nome" id="nome"><br><br>

            <label for="idade"><b>Idade</b></label><br>
            <input type="number" name="idade" id="idade"><br><br>

            <label for="peso"><b>Peso</b></label><br>
            <input type="number" name="peso" id="idade"><br><br>

            <label for="tipo"><b>Especie/raça</b></label><br>
            <input type="text" name="tipo" id="tipo"><br><br>

            <label for="porte"><b>Porte</b></label><br>
            <input type="radio" name="porte" value="pequeno">
            <label for="porte">Pequeno</label><br>
            <input type="radio" name="tipo" value="medio">
            <label for="porte">Médio</label><br>
            <input type="radio" name="tipo" value="grande">
            <label for="porte">Grande</label><br><br><br>

            <a href="pets.html">
                <div class="botaoSave">
                    <h3>Salvar</h3>
                </div>
            </a>
        </div>
    </div>
</body>
<script src="script.js"></script>
