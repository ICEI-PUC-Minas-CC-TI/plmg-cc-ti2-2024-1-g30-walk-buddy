<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="solicitarPasseio.css">
</head>

<body>
    <div class="barraNavegacao">
        <div class="options">
            <a href="home.html">
                <h3>Home</h3>
            </a>
            <a href="#">
                <h3>Pets</h3>
            </a>
            <a href="passeios.html">
                <h3>Passeios</h3>
            </a>
        </div>
        <a href="perfil.html">
            <img src="../assets/perfil.png" alt="avatar" height="60">
        </a>

    </div>
    <div class="tela">
        <div class="titulo">
            <h3>Agendar passeio</h3>
        </div>
        <div class="lista">
            <div class="itemLista">
                <b>Quem vai passear?</b>
                <select id="listaPets">
                </select>
            </div>
            <div class="itemLista">
                <b>Quem vai guiar o passeio?</b>
                <select id="listaPasseadores">
                </select>
            </div>
            <div class="itemLista">
                <b>Data</b>
                <input type="date" name="data" id="data">
            </div>
            <div class="itemLista">
                <b>Hora</b>
                <input type="time" name="hora" id="hora">
            </div>
            <button onclick="solicitar()" class="botaoSave">
                <div>
                    <h3>Confirmar</h3>
                </div>
            </button>
        </div>
    </div>
</body>
<script src="../assets/axios.min.js"></script>
<script>
    function setOptions(pets, passeadores) {
        let conteudo = ""
        for (pet of pets)
            conteudo += `<option value="${pet.id}">${pet.nome}</option>`
        document.getElementById('listaPets').innerHTML = conteudo

        conteudo = ""
        for (passeador of passeadores)
            conteudo += `<option value="${passeador.id}">${passeador.nome}</option>`
        document.getElementById('listaPasseadores').innerHTML = conteudo
    }
    function getOptions() {
        let pet = 'sim'
        let passeador = 'sim'
        let opcoes = {
            pet,
            passeador
        }
        const options = {
            method: 'POST',
            url: 'http://localhost:4567/opcoes',
            params: opcoes,
        }
        axios.request(options).then((response) => {
            console.log(response.data)
            setOptions(response.data.pet, response.data.passeador)
        }).catch(function (error) {
            console.log(error)
        })
    }
    getOptions()
    function solicitar() {
        let petId = document.getElementById('listaPets').value
        let passeadorId = document.getElementById('listaPasseadores').value
        let data = document.getElementById('data').value
        let hora = document.getElementById('hora').value
        let passeio = {
            petId,
            passeadorId,
            data,
            hora
        }
        const options = {
            method: 'POST',
            url: 'http://localhost:4567/passeio',
            params: passeio,
        }
        console.log(passeio)
        axios.request(options).then((response) => {
            alert(response.data)
            window.location.href = 'passeios.html'
        }).catch(function (error) {
            console.log(error)
        })
    }
</script>

</html>
