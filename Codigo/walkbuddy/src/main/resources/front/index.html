<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="barraNavegacao">
        <a href="index.html"> <h3> Home </h3> </a>
    </header>

    <main>
        <section class="cardPrincipal">

            <article class="dados">
                
                <div class="dadosLogin">
                    <h2>Fa√ßa seu login!</h2>

                    <h4 class="label"> Usuario: </h4>
                    <input type="text" id="nomeDeUsuario">

                    <h4 class="label"> Senha: </h4>
                    <input type="password" id="senha">
    
                    <div> <button onclick="login()" class=""> Entrar </button> </div>
                </div>
    
                <div class="dadosCadastro">
                    <h2> Novo aqui? </h2>
                    <a href="cadastro.html"> <button> Registre-se! </button> </a>
                </div>

            </article>

        </section>
    </main>

</body>
<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="../assets/axios.min.js"></script>
<script>
    function login() {
        let email = document.getElementById('nomeDeUsuario').value
        let senha = document.getElementById('senha').value
        let params = {email,senha}
        const options = {
            method: 'POST',
            url: 'http://localhost:4567/login',
            params,
        }
        axios.request(options).then((response) => {
            localStorage.setItem('idUsuario',response.data.idUsuario)
            localStorage.setItem('tipoUsuario',response.data.tipoUsuario)
            if(response.data.tipoUsuario == 'dono')
                window.location.href = 'home.html'
            else
                window.location.href = 'homePasseador.html'
        }).catch(function (error) {
            console.log(error)
            alert(error.response.data)
        })
    }
</script>

</html>
