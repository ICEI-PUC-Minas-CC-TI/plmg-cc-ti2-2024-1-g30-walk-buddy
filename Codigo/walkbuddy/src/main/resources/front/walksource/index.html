<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="cardPrincipal">
        <div class="dados">
            <div class="dadosLogin">
                <h2>Bem vindo!</h2>
                <div class="label">
                    Usuario:
                </div>
                <input type="text" id="nomeDeUsuario">
                <div class="label">
                    Senha:
                </div>
                <input type="password" id="senha">

                <div>
                    <button onclick="login()" class="">
                        Entrar
                    </button>
                </div>
            </div>
            <div class="dadosCadastro">
                <h2>Novo aqui?</h2>
                <a href="cadastro.html">
                    <button>
                        Registre-se!
                    </button>
                </a>
            </div>
        </div>
        <div class="linhaVertical"></div>
        <div class="foto">
            <img src="assets/dog.png" alt="">
        </div>
    </div>
</body>
<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="assets/axios.min.js"></script>
<script>
    function login() {
        let email = document.getElementById('nomeDeUsuario').value
        let senha = document.getElementById('senha').value
        let params = {email,senha}
        const options = {
            method: 'POST',
            url: 'http://localhost:4567/login',
            params,
        }
        axios.request(options).then((response) => {
            localStorage.setItem('idUsuario',response.data.idUsuario)
            localStorage.setItem('tipoUsuario',response.data.tipoUsuario)
            if(response.data.tipoUsuario == 'dono')
                window.location.href = 'home.html'
            else
                window.location.href = 'homePasseador.html'
        }).catch(function (error) {
            console.log(error)
            alert(error.response.data)
        })
    }
</script>

</html>
