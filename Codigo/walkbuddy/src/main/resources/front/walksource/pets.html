<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pets.css">
</head>

<body>
    <div class="barraNavegacao">
        <div class="options">
            <a href="home.html">
                <h3>Home</h3>
            </a>
            <a href="#">
                <h3>Pets</h3>
            </a>
            <a href="passeios.html">
                <h3>Passeios</h3>
            </a>
        </div>
        <a href="perfil.html">
            <img src="assets/perfil.png" alt="avatar" height="60">
        </a>

    </div>
    <div class="tela">
        <div class="titulo">
            <h3>Meus pets:</h3>
            <a href="cadastroPet.html">
                <div class="botaoAdd">
                    <h3>+ Adicionar</h3>
                </div>
            </a>
        </div>
        <div class="lista" id="listaPets">
        </div>
    </div>
</body>
<script src="assets/axios.min.js"></script>
<script>
    function listar() {
        const options = {
            method: 'GET',
            url: 'http://localhost:4567/pet',
        }
        axios.request(options).then((response) => {
            console.log(response.data)
            let pets = response.data
            const lista = document.getElementById('listaPets')
            let conteudo = ""
            pets.forEach((pet) => conteudo += gerarHTML(pet))
            lista.innerHTML = conteudo
        }).catch(function (error) {
            console.log(error)
        })
    }
    function gerarHTML(pet) {
        return `<div class="itemLista">
            <h3>${pet.nome}</h3>
            <div>Ra√ßa: ${pet.raca}</div>
            <div>Idade: ${pet.idade} anos</div>
        </div>`
    }
    listar()
</script>

</html>
