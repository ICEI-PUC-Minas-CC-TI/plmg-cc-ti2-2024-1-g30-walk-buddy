<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <div class="barraNavegacao">
        <div class="options" id="barraNav">
            <a href="home.html">
                <h3>Home</h3>
            </a>
            <a href="pets.html">
                <h3>Pets</h3>
            </a>
            <a href="passeios.html">
                <h3>Passeios</h3>
            </a>
        </div>
        <a href="perfil.html">
            <img src="assets/perfil.png" alt="avatar" height="60">
        </a>
    </div>
    <div class="tela">
        <div class="informacoes">
            <div class="foto">
                <img alt="foto perfil" id="fotoPerfil" width="300">
            </div>
            <div class="dados">
                <div id="nomeCompleto">
                    nome
                </div>
                <div id="email">
                    email
                </div>
                <div id="telefone">
                    telefone
                </div>
                <div id="tipo">
                    tipo
                </div>
                <div class="sair">
                    <a class="botaoOut" href="index.html">Sair</a>
                </div>
            </div>
        </div>
        <div class="estatisticas">
            Estatisticas de uso:
        </div>
    </div>
</body>
<script src="assets/axios.min.js"></script>
<script>
    function barraNavegacao() {
        let tipo = localStorage.getItem('tipoUsuario')
        if (tipo == 'passeador') {
            document.getElementById('barraNav').innerHTML = `<a href="homePasseador.html">
                                                                <h3>Home</h3>
                                                            </a>`
        }
    }
    barraNavegacao()
    function getProfileData() {
        let id = localStorage.getItem('idUsuario')
        let params = { id }
        const options = {
            method: 'GET',
            url: 'http://localhost:4567/perfil',
            params,
        }
        axios.request(options).then((response) => {
            let nome = response.data.nome
            let email = response.data.email
            let foto = response.data.foto
            let tipo = response.data.tipo
            let telefone = response.data.telefone
            setProfileData(nome, email, foto, tipo, telefone)
        }).catch(function (error) {
            console.log(error)
            alert(error.response.data)
        })
    }
    function setProfileData(nome, email, foto, tipo, telefone) {
        document.getElementById('nomeCompleto').innerHTML = nome
        document.getElementById('email').innerHTML = email
        document.getElementById('telefone').innerHTML = telefone
        document.getElementById('fotoPerfil').src = foto
        document.getElementById('tipo').innerHTML = tipo
    }
    getProfileData()
</script>

</html>
