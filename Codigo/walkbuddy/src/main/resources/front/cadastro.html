<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<main>
    
    <header class="barraNavegacao">
        <a href="index.html"> Home </a>
    </header>

           
    <section class="cadastro">

        <article class="container">

            <h2> Seja bem vindo ! </h2>

            <div>
                <label for="nome"> Nome </label>
                <input type="text" id="nome">
            </div>

            <div>
                <label for="usuario"> Usu√°rio  </label>
                <input type="text" id="usuario">
            </div>

            <div>
                <label for="senha"> Senha </label>
                <input type="password" id="senha">
            </div>

            <div>
                <label for="cpf"> CPF </label>
                <input type="text" id="cpf">
            </div>

            <div>
                <label for="telefone"> Telefone </label>
                <input type="text" name="telefone" id="telefone">
            </div>

            <!-- <label for="foto">Foto </label><br>
                <input type="text" name="foto" id="foto"><br><br>
            -->

            <form class="formtipo">
                <p> Selecione o tipo de conta: </p>
                
                <select name="tipo">
                    <option value="dono"> Dono de pet </option>
                    <option value="passeador"> Passeador </option>
                </select>

            </form>

            <button onclick="cadastrar()" class="item-container"> <h4> Cadastrar </h4> </button>
            
        </article>
</main>

<script src="../assets/axios.min.js"></script>

<script>
    function cadastrar() {

        let nome = document.getElementById('nome').value;
        let email = document.getElementById('usuario').value;
        let senha = document.getElementById('senha').value;
        let cpf = document.getElementById('cpf').value;
        let telefone1 = document.getElementById('telefone').value;
        let tipo = document.forms.formtipo.elements.tipo.value;
        let usuario = {
            nome,
            email,
            senha,
            cpf,
            telefone1,
            tipo
        }

        const options = {
            method: 'POST',
            url: 'http://localhost:4567/usuario',
            params: usuario,
        };

        axios.request(options).then((response) =>{
            alert(response.data);
            window.location.href = 'index.html';
        }).catch(function (error) {
            alert('Erro ao inserir');
        });
    }
    
</script>

</html>
