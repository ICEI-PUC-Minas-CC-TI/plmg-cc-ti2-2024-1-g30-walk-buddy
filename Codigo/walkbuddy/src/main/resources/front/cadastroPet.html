<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Buddy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pets.css">
</head>

<body>
    <div class="barraNavegacao">
        <div class="options">
            <a href="home.html">
                <h3>Home</h3>
            </a>
            <a href="pets.html">
                <h3>Pets</h3>
            </a>
            <a href="passeios.html">
                <h3>Passeios</h3>
            </a>
        </div>
        <a href="perfil.html">
            <img src="../assets/perfil.png" alt="avatar" height="60">
        </a>

    </div>
    <div class="tela">
        <div class="titulo">
            <h3>Cadastrar pet</h3>
        </div>
        <div class="lista">
            <label for="nome"><b>Nome</b></label><br>
            <input type="text" name="nome" id="nome"><br><br>

            <label for="idade"><b>Idade</b></label><br>
            <input type="number" name="idade" id="idade"><br><br>

            <label for="raca"><b>Espécie/Raça</b></label><br>
            <input type="text" name="raca" id="raca"><br><br>

            <label for="perfilComportamental"><b>Perfil Comportamental</b></label><br>
            <input type="text" name="perfilComportamental" id="perfilComportamental"><br><br>

            <button onclick="inserir()" class="botaoAdd">
                <div>
                    <h3>Salvar</h3>
                </div>
            </button>
        </div>
    </div>
</body>
<script src="../assets/axios.min.js"></script>
<script>
    function inserir() {
        let nome = document.getElementById('nome').value;
        let idade = document.getElementById('idade').value;
        let raca = document.getElementById('raca').value;
        let perfilComportamental = document.getElementById('perfilComportamental').value;
        let foto = undefined;
        let idDono = 1;
        let pet = {
            nome,
            idade,
            raca,
            perfilComportamental,
            foto,
            idDono
        }
        const options = {
            method: 'POST',
            url: 'http://localhost:4567/pet',
            params: pet,
        };
        console.log(pet);
        axios.request(options).then((response) =>{
            alert(response.data);
            window.location.href = 'pets.html';
        }).catch(function (error) {
            console.log(error);
        });
    }
</script>

</html>
